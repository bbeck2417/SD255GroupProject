<html lang="en">

<head>
<link rel="stylesheet" href="style.css"> 
<meta charset="UTF-8">
<title>Student Classes</title>
</head>

<body>


<h1>Course Management - Xaviers School for the Gifted</h1>


<h2>Add a Course</h2>
<form id="courseForm">
<input id="name" placeholder="Course Name" required>
<textarea id="description" placeholder="Description" required></textarea>
<input id="subject" placeholder="Subject Area" required>
<input id="credits" type="number" placeholder="Credits" required>
<button>Add Course</button>
</form>


<h2>All Courses</h2>
<div id="courses"></div>

</body>
</html>
